<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="a social media page where users can upload and share pictures."
    />
    <meta name="author" content="Gloria White" />
    <meta
      name="keywords"
      content="photos, pictures, upload, friends, share, social, media"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/spots-images/logo.svg"
          alt="photo of spots logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/spots-images/avatar.jpg"
            alt="photo of Bessie Coleman avatar"
            class="profile__avatar"
          />
          <div class="profile__section">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__button-secondary">
              <img
                src="./images/spots-images/edit-icon.svg"
                alt="photo of pencil"
                class="profile__button-secondary-icon"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__button-large">
            <img
              src="./images/spots-images/plus-icon.svg"
              alt="photo of plus sign"
              class="profile__button-large-icon"
            />
            New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="card-template"
              ><li class="card">
                <button type="button" class="card__delete-button"></button>
                <img src="#" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button">
            <img src="./images/close-icon.svg" alt="X image for closing form" />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">Name</label>
            <input
              id="profile-name-input"
              type="text"
              class="modal__input"
              placeholder="Type your name"
              required
            />
            <label for="profile-description-input" class="modal__label"
              >Description</label
            >
            <input
              id="profile-description-input"
              type="text"
              class="modal__input"
              placeholder="Describe yourself"
              required
            />
            <button type="submit" class="modal__save-button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button">
            <img src="./images/close-icon.svg" alt="X image for closing form" />
          </button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form">
            <label for="image-link-input" class="modal__label"
              >Image link</label
            >
            <input
              id="image-link-input"
              type="url"
              class="modal__input"
              placeholder="Paste a link to the picture"
              required
            />
            <label for="caption-input" class="modal__label">Caption</label>
            <input
              id="caption-input"
              type="text"
              class="modal__input"
              placeholder="Type your caption"
              required
            />
            <button type="submit" class="modal__save-button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal modal_type_preview" id="preview-image-modal">
        <div class="modal__image-container">
          <button
            type="button"
            class="modal__close-button modal__close-button-type-preview"
          ></button>
          <img src="#" alt="" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
